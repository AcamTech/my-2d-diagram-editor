<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>my-2d-diagram-editor</title>
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" href="content/css/styles.css">

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Walter+Turncoat" />

  </head>
  <body ng-app="my-2d-diagram-editor">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Rob's Awesome 2D Diagram Editor</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-3 sidebar">
          <uib-accordion close-others="false">
            <uib-accordion-group ng-init="project.open = true" is-open="project.open">
              <uib-accordion-heading>
                Basic Shapes
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': project.open, 'glyphicon-chevron-right': !project.open}"></i>
              </uib-accordion-heading>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#/project/1">Rectangle</a></h4>
                </div>
              </div>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#/project/1">Square</a></h4>
                </div>
              </div>
            </uib-accordion-group>
            <uib-accordion-group is-open="recent.open">
              <uib-accordion-heading>
                Containers
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': recent.open, 'glyphicon-chevron-right': !recent.open}"></i>
              </uib-accordion-heading>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#/project/1">Big</a></h4>
                </div>
              </div>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#/project/1">Not So Big</a></h4>
                </div>
              </div>
            </uib-accordion-group>
          </uib-accordion>
        </div>
        <div class="col-xs-8 col-xs-offset-4 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
          <!-- Main Area -->
        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app/app-module.js"></script>

  </body>
</html>
