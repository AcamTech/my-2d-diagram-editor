<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>my-2d-diagram-editor</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="content/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Walter+Turncoat" />
  </head>
  <body ng-app="my-2d-diagram-editor">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Rob's Awesome 2D Diagram Editor</a>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="btn-group" uib-dropdown dropdown-append-to-body>
          <button id="btn-append-to-body" type="button" class="btn btn-primary navbar-btn" uib-dropdown-toggle>
            File <span class="caret"></span>
          </button>
          <ul class="uib-dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem"><a href="#">New...</a></li>
            <li class="divider"></li>
            <li role="menuitem"><a href="#">Close</a></li>
          </ul>
        </div>

        <div class="btn-group" uib-dropdown dropdown-append-to-body>
          <button id="btn-append-to-body" type="button" class="btn btn-primary navbar-btn" uib-dropdown-toggle>
            Edit <span class="caret"></span>
          </button>
          <ul class="uib-dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem"><a href="#">Undo</a></li>
            <li role="menuitem"><a href="#">Redo</a></li>
          </ul>
        </div>

        <div class="btn-group" uib-dropdown dropdown-append-to-body>
          <button id="btn-append-to-body" type="button" class="btn btn-primary navbar-btn" uib-dropdown-toggle>
            View <span class="caret"></span>
          </button>
          <ul class="uib-dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem"><a href="#">Coming Soon :)</a></li>
          </ul>
        </div>

        <div class="btn-group" uib-dropdown dropdown-append-to-body>
          <button id="btn-append-to-body" type="button" class="btn btn-primary navbar-btn" uib-dropdown-toggle>
            Options <span class="caret"></span>
          </button>
          <ul class="uib-dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem"><a href="#">Coming Soon :)</a></li>
          </ul>
        </div>

        <div class="btn-group" uib-dropdown dropdown-append-to-body>
          <button id="btn-append-to-body" type="button" class="btn btn-primary navbar-btn" uib-dropdown-toggle>
            Help <span class="caret"></span>
          </button>
          <ul class="uib-dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem"><a href="#">Coming Soon :)</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-3 sidebar">
          <uib-accordion close-others="false">

            <uib-accordion-group ng-init="shapes.open = true" is-open="shapes.open">
              <uib-accordion-heading>
                Shapes
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': shapes.open, 'glyphicon-chevron-right': !shapes.open}"></i>
              </uib-accordion-heading>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#">Square</a></h4>
                </div>
              </div>
            </uib-accordion-group>

            <uib-accordion-group ng-init="containers.open = true" is-open="containers.open">
              <uib-accordion-heading>
                Containers
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': containers.open, 'glyphicon-chevron-right': !containers.open}"></i>
              </uib-accordion-heading>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32/FFFF00">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#">Controlled Zone</a></h4>
                </div>
              </div>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32/90C830">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#">Restricted Zone</a></h4>
                </div>
              </div>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32/308850">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#">Secured Zone</a></h4>
                </div>
              </div>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32/F0A060">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#">Partner Zone</a></h4>
                </div>
              </div>
              <div class="media">
                <a class="pull-left" href="#">
                  <img class="media-object" src="http://placehold.it/32x32/4068E0">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#">Management Zone</a></h4>
                </div>
              </div>
            </uib-accordion-group>

          </uib-accordion>
        </div>
        <div class="col-xs-8 col-xs-offset-4 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 content">

          <!-- Main Content Area -->
          <!-- <img src="content/images/logical-security-zone-model-diagram.png"> -->

          <canvas id="canvas" width="600" height="500"></canvas>

        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="bower_components/fabric.js/dist/fabric.js"></script>

    <script src="app/app-module.js"></script>

    <script>
      var canvas = new fabric.Canvas('canvas');

      var rect = new fabric.Rect({
        top : 50,
        left : 50,
        width : 260,
        height : 280,
        fill : 'yellow'
      });

      var text = new fabric.Text('Controlled Zone', {
        left: 100,
        top: 100,
        fontFamily: 'Tahoma',
        fontSize: 20,
        fontWeight: 'bold'
      });

      canvas.add(rect);
      canvas.add(text);
    </script>

  </body>
</html>
