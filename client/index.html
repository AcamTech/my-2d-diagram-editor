<!DOCTYPE html>
<html>
<!-- <html ng-app="my-2d-diagram-editor" ng-strict-di> -->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,
                user-scalable=no" />
  <title>my-2d-diagram-editor</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="content/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Walter+Turncoat" />
</head>

<body ng-app="my-2d-diagram-editor" ng-strict-di>

  <!-- $stateProvider maps Controller to View -->
  <div ui-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

  <script src="bower_components/fabric.js/dist/fabric.js"></script>
  <script src="app/components/angular-ui-fabric/src/ui-fabric.js"></script>
  <script src="app/components/angular-ui-fabric/src/ui-fabric-canvas-service.js"></script>
  <script src="app/components/angular-ui-fabric/src/ui-fabric-config-service.js"></script>
  <script src="app/components/angular-ui-fabric/src/ui-fabric-directive.js"></script>
  <script src="app/components/angular-ui-fabric/src/ui-fabric-shape-service.js"></script>
  <script src="app/components/angular-ui-fabric/src/ui-fabric-text-service.js"></script>
  <script src="app/components/angular-ui-fabric/src/ui-fabric-window-factory.js"></script>


  <script src="app/app.js"></script>
  <script src="app/app-config.js"></script>

  <script src="app/main/main-module.js"></script>
  <script src="app/main/main-controller.js"></script>
  <script src="app/main/shapes-service.js"></script>
  <script src="app/main/containers-service.js"></script>
  <script src="app/main/content-resize-directive.js"></script>

</body>

</html>
